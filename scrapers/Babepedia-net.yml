name: Babepedianet
performerByURL:
  - action: scrapeXPath
    url:
      - https://babepedia.net/
    scraper: performerScraper

xPathScrapers:
  performerScraper:
    common:
      $infoblock: //html/body/main
    performer:
      Name: //html/body/section/div/h1/text()
      Gender:
        fixed: "Female"
      Birthdate:
        selector: $infoblock//td[text()='Born:']/following-sibling::td
        postProcess:
          - replace:
              - regex: \w+\s+(?P<day>\d+)(:?st|nd|rd|th)\s+(\w+)\s(?P<month>\w+)\s+(?P<year>\d+)
                with: $day $month $year
          - parseDate: 2 January 2006
      DeathDate:
        selector: $infoblock//td[text()='Died:']/following-sibling::td
        postProcess:
          - replace:
              - regex: \w+\s+(?P<day>\d+)(:?st|nd|rd|th)\s+(\w+)\s(?P<month>\w+)\s+(?P<year>\d+).+
                with: $day $month $year
          - parseDate: 2 January 2006
      Ethnicity:
        selector: $infoblock//td[text()='Ethnicity:']/following-sibling::td 
        postProcess:
          - map:
              asian: Asian
              white: Caucasian
              black: Black
              hispanic: Latin
      Country:
        selector: $infoblock//td[text()='Nationality:']/following-sibling::td
        postProcess:
          - replace:
              - regex: \(|\)
                with: ""
      EyeColor: $infoblock//td[text()='Eye color:']/following-sibling::td
      HairColor:
        selector: $infoblock//td[text()='Hair color:']/following-sibling::td
        postProcess:
          - replace:
              - regex: "Brown"
                with: Brunette
              - regex: "Brown Hair"
                with: Brunette
              - regex: "Fair"
                with: Blonde
      Height:
        selector: $infoblock//td[text()='Height:']/following-sibling::td
        postProcess:
          - replace:
              - regex: ^.*\s(\d+)\scm.*$
                with: $1
      Weight:
        selector: $infoblock//td[text()='Weight:']/following-sibling::td
        postProcess:
          - replace:
              - regex: ^.*\s(\d+)\skg.*$
                with: $1
      Measurements:
        selector: $infoblock//td[text()='Measurements:' or text()='Bra/cup size:']/following-sibling::td
        concat: " "
        replace:
          - regex: ^(\d*[A-Z]*)-(\d*)-(\d*) (\d*[A-Z]*).*$
            with: $4-$2-$3
      FakeTits:
        selector: $infoblock//td[text()='Boobs:']/following-sibling::td
        postProcess:
          - replace:
              - regex: Augmented
                with: Fake
              - regex: Real
                with: Natural
              - regex: \/.*$
                with: ""
          - map:
              Real/Natural: "Natural"
              Fake/Enhanced: "Fake"
      CareerLength:
        selector: $infoblock//td[text()='Years active:']/following-sibling::td
        postProcess:
          - replace:
              - regex: \s+\(.*
                with: ""
      Aliases:
        selector: //h2[@id="aka"]/text()
        postProcess:
          - replace:
              - regex: " -"
                with: ","
      Tattoos:
        selector: $infoblock//td[text()='Tattoos:']/following-sibling::td
        postProcess:
          - replace:
              - regex: (?i)\b(yes\b
                with: Various
              - regex: (?i)\bno\b
                with: None
      Piercings:
        selector: $infoblock//td[text()='Piercings:']/following-sibling::td
        postProcess:
          - replace:
              - regex: (?i)\b(yes\b
                with: Various
              - regex: (?i)\bno\b
                with: None
              - regex: (?i)(?:both|each)\snipples?
                with: Nipples
      Image:
        selector: //html/body/main/section[1]/div/div/a/img/@src
        postProcess:
          - replace:
              - regex: _thumb\d+
                with: ""
      Details: //p[@id="biotext"]
